<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


   <h:body>
      <h2>WebApp</h2>
      <hr />
         <h3>Radnici</h3>
         <h:button value="Go back" outcome="home.xhtml" />
      
      <h:form>
         <h4>Dodavanje</h4>
      <h:outputLabel value="Ime:"/>
      <div>
      <h:inputText value="#{RadnikController.radnik.ime}"></h:inputText>
      </div>
      <div>
      <h:outputLabel value="Prezime:"/>
      </div>
      <div>
      <h:inputText value="#{RadnikController.radnik.prezime}"></h:inputText>
      </div>
      
      <div>
      <h:outputLabel value="JMBG"/>
      </div>
      <div>
      <h:inputText value="#{RadnikController.radnik.jmbg}"></h:inputText>
      </div>
       
         <div>
      <h:outputLabel value="Adresa"/>
      </div>
      <div>
      <h:inputText value="#{RadnikController.radnik.adresa}"></h:inputText>
      </div>
         <div>
      <h:outputLabel value="Datum rodjenja"/>
      </div>
      <div>
      <h:inputText value="#{RadnikController.radnik.datum_rodjenja}"></h:inputText>
      </div>
         <div>
      <h:outputLabel value="Broj racuna"/>
      </div>
      <div>
      <h:inputText value="#{RadnikController.radnik.broj_racuna}"></h:inputText>
      </div>
         <div>
      <h:outputLabel value="Tip posla"/>
      </div>
      <div>
       <h:selectOneRadio value="#{RadnikController.radnik.tip_posla}">
   		<f:selectItem itemValue="Tehnicka podrska" itemLabel="Tehnicka podrska" />	
   		<f:selectItem itemValue="Menadzer kompanije" itemLabel="Menadzer kompanije" />
   		<f:selectItem itemValue="IT tehnicar" itemLabel="IT tehnicar" />
  		<f:selectItem itemValue="DB admin" itemLabel="DB admin" />
  		<f:selectItem itemValue="Telefonski operater" itemLabel="Telefonski operater" />
   		
	  </h:selectOneRadio>
	  </div>
      
      <h:commandButton value="Save" action="#{RadnikController.dodajRadnika(RadnikController.radnik)}"></h:commandButton>
                       <h:outputFormat value="#{RadnikController.returnInfo}" />
                
      </h:form>

               <h:form>
         <h4>Brisanje</h4>
      <h:outputLabel value="Id za brisanje:"/>
      <div>
      <h:inputText value="#{RadnikController.deleteid}"></h:inputText>
      </div>
     
       
 <h:commandButton value="Save" action="#{RadnikController.obrisiRadnika(RadnikController.deleteid)}"></h:commandButton>
                
      </h:form>
         
         
     <h:form>
     <h4>Promeni tip posla</h4>
      <h:outputLabel value="Id za azuriranje:"/>
      <div>
      <h:inputText value="#{RadnikController.posao}"></h:inputText>
      </div>  
       <h:selectOneRadio value="#{RadnikController.posao}">
   		<f:selectItem itemValue="Tehnicka podrska" itemLabel="Tehnicka podrska" />	
   		<f:selectItem itemValue="Menadzer kompanije" itemLabel="Menadzer kompanije" />
   		<f:selectItem itemValue="IT tehnicar" itemLabel="IT tehnicar" />
  		<f:selectItem itemValue="DB admin" itemLabel="DB admin" />
  		<f:selectItem itemValue="Telefonski operater" itemLabel="Telefonski operater" />
   		
	  </h:selectOneRadio>
      
      
      <h:commandButton value="Save" action="#{RadnikController.promeniPosao(RadnikController.posao,RadnikController.posao)}"></h:commandButton>
      </h:form>
      <h:form>
      <h:dataTable value="#{RadnikController.listRadnik()}" var="r"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				ID
    			</f:facet>
    			<h:outputText value="#{r.id}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Ime
				</f:facet>
    			<h:outputText value="#{r.ime}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Prezime
				</f:facet>
    			<h:outputText value="#{r.prezime}"/>
    		</h:column>
    		
    		
    		<h:column>
    			<f:facet name="header">
    				JMBG 
				</f:facet>
    			<h:outputText value="#{r.jmbg}"/>
    		</h:column>
    	
    		  		
    		<h:column>
    			<f:facet name="header">
    				Adresa 
				</f:facet>
    			<h:outputText value="#{r.adresa}"/>
    		</h:column>
    		  		
    		<h:column>
    			<f:facet name="header">
    				Datum rodjenja 
				</f:facet>
    			<h:outputText value="#{r.datum_rodjenja}"/>
    		</h:column>
    		  		
    		<h:column>
    			<f:facet name="header">
    				Broj racuna 
				</f:facet>
    			<h:outputText value="#{r.broj_racuna}"/>
    		</h:column>
    		
    		 		<h:column>
    			<f:facet name="header">
    				Tip posla 
				</f:facet>
    			<h:outputText value="#{r.tip_posla}"/>
    		</h:column>
    	</h:dataTable>
    	  		
   
                
      </h:form>     
         
         
   </h:body>
</html>
